<!DOCTYPE html>
<!-- This document forms the dockable panel. The button is the <input> tag below. The <style> formats the button. 

		The extendscript is called through the <script type="text/javascript"> tag, which then routes it to use the adobe_cep_.evalScript to interpret that Javascript into Extendscript -->

<html>
	<head>
		<meta charset="utf-8">
		<title>Boop</title>
		<link rel="stylesheet" href="./css/style.css">
		<script src="./lib/CSInterface.js"></script>
	<body>
		<div class="container">
			<form class="input">

				<label for="progNombre">Programa:</label>
				<input type="text" name="progNombre" id="progNombre" placeholder="MPM">

				<label for="tempNum">Temporada:</label>
				<input type="number" name="tempNum" id="tempNum" placeholder="1">

				<label for="epiNum">Número de episodio:</label>
				<input type="number" name="epiNum" id="epiNum">
				
				<label for="secNum">Número de secuencia:</label>
				<input type="number" name="secNum" id="secNum" placeholder="1">

				<button class="btn" >Shot Supers</button>

			</form>

		</div>
				
		<script type="text/javascript" src="./lib/CSInterface.js"></script>
		<script type="text/javascript" src="./scripts/script.js"></script>    
	</body>
</html>
